<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>gRPC-Web Example</title>
    <script src="main.js"></script>
    <style>
      #output-format {
        display: flex;
        max-width: 600px;
      }

      #output-format div {
        padding: 16px;
      }

      p {
        margin: 0;
      }

      #output {
        border-right: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <h2>Below is the list of responses</h2>
    <hr />
    <button type="button" id="try-kevin">Get Kevin</button>
    <button type="button" id="try-wendy">Get Wendy</button>
    <button type="button" id="try-kevin-account">Get Kevin's Account</button>
    <button type="button" id="try-wendy-account">Get Wendy's Account</button>
    <div id="output-format">
      <div>
        <div><b>Success Output</b></div>
        <hr />
        <p id="output"></p>
      </div>
      <div>
        <div><b>Error Output</b></div>
        <hr />
        <p id="error"></p>
      </div>
    </div>
  </body>
</html>
